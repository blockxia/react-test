  <script type="text/babel">

    class App extends React.Component{
        constructor(props){
            super(props)
            this.state={

        addTodo=(todo)=>{

    Add.propTypes={

    }

    List.propTypes={

    }
ReactDOM.render(<App/>,document.getElementById('example'))
